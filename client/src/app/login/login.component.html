<div ngbDropdown display="dynamic" class="my-2 my-lg-0" style="color: black">
  <div style="cursor:pointer" id="dropdownForm1" ngbDropdownToggle>
    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
    </svg>
    <!-- <ng-container *ngIf="restApi.logged == null">Se connecter</ng-container>
      <ng-container *ngIf="restApi.logged != null">{{restApi.logged.username}}</ng-container> -->
  </div>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1" style="width: 350px;">
    <div *ngIf="restApi.logged == null" class="px-4 py-3">



      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills"style="justify-content: center;">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Connexion</a>
          <ng-template ngbNavContent>
            <div class="text-muted font-weight-light my-2">Veuillez vous connecter.</div>
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Identifiant</label>
              <input (keyup.enter)="restApi.connect()" [(ngModel)]="restApi.username" name="usernameCo" type="email"
                class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Mot de passe</label>
              <input (keyup.enter)="restApi.connect()" [(ngModel)]="restApi.password" name="passwordCo" type="password"
                class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="dropdown-divider"></div>
            <button class="btn btn-primary btn_connexion"
              (click)="restApi.connect()" [disabled]="restApi.waiterConnect">Connexion</button>

          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>Création</a>
          <ng-template ngbNavContent>
            <div class="text-muted font-weight-light my-2">Veuillez renseignez vos informations afin de créer votre compte.</div>
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Identifiant</label>
              <input (keyup.enter)="restApi.connect()" [(ngModel)]="restApi.username" name="usernameCo" type="email"
                class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Mot de passe</label>
              <input (keyup.enter)="restApi.connect()" [(ngModel)]="restApi.password" name="passwordCo" type="password"
                class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="dropdown-divider"></div>
            <button  class="btn btn-primary btn_connexion"
              (click)="restApi.createUser()" [disabled]="restApi.waiterConnect">Création</button>
          </ng-template>
        </li>
      </ul>

      <div [ngbNavOutlet]="nav" class="mt-2"></div>







    </div>
    <div *ngIf="restApi.logged != null" class="px-4 py-3">
      <h3>Profil</h3>
      <div class="dropdown-divider"></div>
      <div style="width: 100%">Votre profil, <span class="font-weight-bold">{{restApi.logged.username}}</span>, est
        connecté. Commencez dès maintenant à rechercher des annonces.</div>
      <div class="dropdown-divider"></div>
      <button class="btn btn-danger" (click)="restApi.disconnect()"
        [disabled]="restApi.waiterConnect">Déconnexion</button>
    </div>
    <!-- <div class="dropdown-divider"></div>
      <button ngbDropdownItem>New around here? Sign up</button>
      <button ngbDropdownItem>Forgot password?</button> -->
  </div>
</div>
